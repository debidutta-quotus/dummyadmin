<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restominder</title>

    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@100..1000&display=swap"
      as="style"
    />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@100..1000&display=swap"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'DM Sans', sans-serif;
      }

      #splash-screen {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        background:
          url('/SplashVector.png') center/cover no-repeat,
          radial-gradient(circle at center, #2a3658, #1e263b);
        color: white;
        z-index: 10000;
        opacity: 1;
        transition: opacity 0.4s ease;
      }

      #splash-screen.fade-out {
        opacity: 0;
        pointer-events: none;
      }

      #restom-logo {
        width: 160px;
        height: 160px;
        display: block;
        filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.3));
        animation:
          splashScreenLogoFadeIn 1s ease-in-out,
          splashScreenLogopulse 2s ease-in-out infinite;
      }

      #restom-title {
        font-size: 50px;
        font-weight: 800;
        background: linear-gradient(90deg, #ffffff, #d2e0f0);
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
      }

      #restom-subtitle {
        font-size: 22px;
        font-weight: 400;
        color: #d0d6e2;
      }

      @keyframes splashScreenLogoFadeIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes splashScreenLogopulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div id="splash-screen">
      <svg
        id="restom-logo"
        viewBox="0 0 346 314"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        role="img"
        aria-label="Restominder Logo"
      >
        <circle cx="191.56" cy="122.544" r="54.7382" fill="white" />
        <circle cx="299.344" cy="32.8177" r="25.9583" fill="white" />
        <circle cx="321.352" cy="177.846" r="24.2654" fill="white" />
        <circle cx="157.701" cy="281.679" r="32.1657" fill="white" />
        <circle cx="32.4245" cy="171.074" r="32.1657" fill="white" />
        <circle cx="88.2906" cy="24.9176" r="24.8297" fill="white" />
        <line
          x1="234.906"
          y1="76.806"
          x2="280.975"
          y2="41.3857"
          stroke="white"
          stroke-width="11.46"
        />
        <line
          x1="246.977"
          y1="148.144"
          x2="302.32"
          y2="166.552"
          stroke="white"
          stroke-width="11.46"
        />
        <line
          x1="181.786"
          y1="183.201"
          x2="163.982"
          y2="258.117"
          stroke="white"
          stroke-width="11.46"
        />
        <line
          x1="134.006"
          y1="144.381"
          x2="56.9654"
          y2="168.292"
          stroke="white"
          stroke-width="11.46"
        />
        <line
          x1="147.707"
          y1="81.1347"
          x2="99.6114"
          y2="38.7684"
          stroke="white"
          stroke-width="11.46"
        />
      </svg>
      <div id="restom-title">Restominder</div>
      <div id="restom-subtitle">Connect the World with Food</div>
    </div>

    <div id="root"></div>

    <script type="module">
      document.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          const splash = document.getElementById('splash-screen');
          if (splash) {
            splash.classList.add('fade-out');
            setTimeout(() => splash.remove(), 400); // fade duration
          }
        }, 1000);
      });
    </script>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
